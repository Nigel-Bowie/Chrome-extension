<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" description="Nigel Bowie">
        <meta name="Chrome extension" description="This is chrome extension is to save improtant links that the user have visited and wish to reuse in the future">
        <link rel="icon" type="image/x-icon" href="icon.png">
        <title>Links Saver</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <h1>Links Saver</h1>
        <p>The perfect tool to store and retrieve your links!</p>
        <input type="text" id="input-el">
        <div class="buttons">
            <button id="input-btn">SAVE INPUT</button>
            <button id="tab-btn">SAVE TAB</button>
            <button id="delete-btn">DELETE</button> 
            <button id="clear-btn">Clear</button>
        </div>
        
        <ul id="ul-el">
        </ul>
        <script src="index.js"></script>
    </body>
</html>
